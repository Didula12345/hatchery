<!DOCTYPE html>
<html>

<head>
    <meta name="viwe point" ::content="with=device-width,initical-scale=1.0">
    <title>TURTLES OF SRI LANKA</title>
    <link rel="stylesheet" href="./stylessss.css">
</head>

</html>
</head>

</html>

<body>
    <div class="div-bg">
        <nav>

            <div class="nav-links" id="test">
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./secondpage.html">CATEGORIES</a></li>
                    <li><a href="./thirdpage.html">THREAT</a></li>
                    <li><a href="./fourthpage.html">HIKKADUWA HATCHERY</a></li>
                    <li><a href="./contact.html">OTHER HATCHERIES</a></li>
                    <li><a href="./PURCHASE AND DONATIONS.html">PURCHASE AND DONATIONS</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <form action="#">
                <div class="inputBox">

                    <head>
                        <h1>Payment Details</h1>
                    </head>
                    <br>
                    <span>
                        <h4>Card Number</h4>
                    </span>
                    <input type="text" maxlength="16" id="num" class="card-number-input" placeholder="123 345 567 789">
                </div>
                <div class="inputBox">
                    <span>
                        <h4>Card holder</h4>
                    </span>
                    <input type="text" id="hol" class="card-holder-input" placeholder="Enter owners name">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>
                            <h4>Expiration MM</h4>
                        </span>
                        <select name="man" id="Myman" class="month-input">
                            <option value="month" selected disabled>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>
                            <h4>Expiration YY</h4>
                        </span>
                        <select name="Youname" id="youman" class="year-input">
                            <option value="year" selected disabled>Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>
                            <h4>CVV / CVC </h4>
                        </span>
                        <input type="text" maxlength="4" id="cas" class="cvv-input" placeholder="##/##">
                    </div>
                </div>

            

                <input type="submit" value="Submit" class="Submit-btn">
            </form>
              <!-- Summary Section -->
              <div class="section">
                <h2>Summary</h2>
                <table id="summaryTable">
                  <!-- Summary table will be dynamically generated -->
                </table>
              </div>
        </div>
    </div>
</div>
<script src="./my.js"></script>
</body>
</html>
